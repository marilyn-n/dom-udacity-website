  <title>Document</title>

<body>

  <button class="">Show lorem</button>

  <button id="bg-btn">toggle document background color</button>
  
  <div style="width: 300px">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, enim perspiciatis vel dicta ab pariatur sed optio quibusdam ullam nostrum quis molestias id consectetur sint ex, qui libero aliquid fuga.</p>
  </div>

  <input type="text" placeholder="write something">

  <li class="">
    click to toggle
  </li>

  <button type="button" class="btn btn-primary" data-target="#exampleModal">
      Launch demo modal
    </button>
    
    <!-- Modal -->
<div class="modal fade" id="exampleModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script>

  const loremDisplay = () => {
    console.log('im a function')
    $('div').toggleClass('radius');
    $('p').toggleClass('align show-text');
  }

  $('button:first-child').click(loremDisplay);

  $( "li" ).click(function() {
    console.log('this is:',this);
    console.log('$(this) is:', $(this));
    const that = document.querySelectorAll('LI');
    console.log(that, 'here is that');
    
    $(this).toggleClass( "highlight" );
  });

  const toggleColor = () => {  
    $('body').toggleClass('bg-color');    
  }

  $('#bg-btn').click(toggleColor);

    console.log( "ready!" );

    $("#exampleModal").addClass('show');
